{% extends 'layout.html' %}

{% block body %}
  <h1>Add Keys </h1>
  <form method="POST" action="">
    <div class="form-group">
      <label for "key1">key1: </label>
      <input type="text" name="key1">
    </div>
    <div class="form-group">
      <label for "key2">key2: </label>
      <input type="text" name="key2">
    </div>
    <div class="form-group">
      <label for "Package">package: </label>
      <input type="text" name="package" pattern="^(Platinum|Silver|Gold|Diamond)$"
       title="only allowed packages are : Platinum, Silver, Gold, Diamond"
       placeholder="Silver">
    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>

{% endblock %}
